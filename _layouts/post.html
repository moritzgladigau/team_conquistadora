---
layout: default
---
<main class="post">
    <p class="post-date">{{ page.date | date: "%d.%m.%Y" }}</p>
    <h2>{{ page.title }}</h2>
    {{ content }}
    {% if page.author %}
	<p class="post-author">von {{ page.author }}</p>
    {% endif %}
    <p><a href="{{ '/' | relative_url }}">← Zurück zur Startseite</a></p>
</main>
